<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>

    <!-- For ease of use -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Food App</span>
    </div>
</nav>

<div class="container mt-4">
    <h1>Welcome to the food app!</h1>
    <h2>Contact us!</h2>

    <div id="contactRoot">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>

<script src="http://localhost:8082/remoteEntry.js"></script>

<script>
    window.contact
        .get('./ContactForm')
        .then(module => module().default)
        .then(Component => {
            const contactRoot = document.getElementById('contactRoot');
            contactRoot.innerHTML = '';

            new Component({
                target: contactRoot,
            });
        });
</script>


</body>
</html>
